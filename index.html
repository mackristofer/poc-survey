<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Survey</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="header-container">
                <img src="img/info_graphic_1.svg" alt="info graphic" />
                <h1>Satisfaction Survey</h1>
        </div>
        <div class="body-container">
            <form>
                <div class="page-counter">1/5</div>
                <div>Please fill with your details</div>
                <div class="first-name-input"><input type="text" placeholder="First name"/></div>
                <div class="radio-input">
                    <input type="radio" id="male" name="rdg" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="rdg" />
                    <label for="female">Female</label>
                </div>
                <div class="check-input">
                    <input type="checkbox" id="accept" name="chk" />
                    <label for="accept">Please accept our <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="btn">
                    <button>Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
